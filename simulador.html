<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Financiación</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f5f5f5; }
    input, select { margin: 10px 0; padding: 8px; width: 100%; }
    label { font-weight: bold; }
    #resultado { margin-top: 20px; font-size: 1.2em; color: green; }
    button { padding: 10px; background-color: #0078D4; color: white; border: none; cursor: pointer; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Simulador de Financiación</h2>
  <form id="simuladorForm">
    <label>Importe (€):</label>
    <input type="number" id="importe" required min="1" step="0.01">

    <label>Plazo (meses):</label>
    <select id="plazo" required>
      <option value="">Selecciona...</option>
      <option value="6">6</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="12">12</option>
    </select>

    <div id="resultado"></div>
    <button type="submit">Calcular y enviar</button>
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const importeInput = document.getElementById("importe");
    const plazoSelect = document.getElementById("plazo");
    const resultadoDiv = document.getElementById("resultado");
    const form = document.getElementById("simuladorForm");

    if (urlParams.has('importe')) importeInput.value = urlParams.get('importe');
    if (urlParams.has('nombre')) {
      const nombre = urlParams.get('nombre');
      const h2 = document.querySelector('h2');
      h2.textContent += ` - ${decodeURIComponent(nombre)}`;
    }

    function calcularCuota(importe, plazo) {
      const interes = 0.02;
      return ((importe / plazo) + (importe * interes)).toFixed(2);
    }

    [importeInput, plazoSelect].forEach(el => {
      el.addEventListener('input', () => {
        const imp = parseFloat(importeInput.value);
        const pl = parseInt(plazoSelect.value);
        if (!isNaN(imp) && !isNaN(pl)) {
          resultadoDiv.textContent = `Cuota mensual estimada: ${calcularCuota(imp, pl)} €`;
        } else {
          resultadoDiv.textContent = '';
        }
      });
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const imp = parseFloat(importeInput.value);
      const pl = parseInt(plazoSelect.value);
      const cuota = calcularCuota(imp, pl);

      const datos = {
        nombre: urlParams.get('nombre') || '',
        importe: imp,
        plazo: pl,
        cuota: cuota,
        fecha: new Date().toISOString()
      };

      fetch('https://prod-xx.westus.logic.azure.com:443/workflows/... your Power Automate trigger URL ...', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(datos)
      }).then(() => alert('Gracias, simulación enviada correctamente.'))
        .catch(() => alert('Error al enviar. Intenta más tarde.'));
    });
  </script>
</body>
</html>
